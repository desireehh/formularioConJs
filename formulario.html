<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario de compra</title>
</head>
  
<body>
    <div class="container mt-5">
            <form id="formulario">
                            
                    <h5 class="mb-3">Datos del comprador</h5>
                    <div class="mb-2 flex-row">
                        <label>Nombre: </label>
                        <input 
                            class="form-control mb-2"
                            type="text"
                            name="userName"
                            placeholder="Ingrese su nombre completo"
                            autocomplete="off"
                            id="userName"
                            required
                        />
                        <p class="text-danger mb-2 d-none" id="alertName"></p>
                    </div> 

                    <div class="mb-2 flex-row">
                        <label>Correo electrónico: </label>
                        <input 
                            class="form-control mb-2"
                            type="text"
                            name="userEmail"
                            placeholder="Ingrese su correo"
                            autocomplete="off"
                            id="userEmail"
                            required
                        />
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                        <p class="text-danger mb-2 d-none" id="alertEmail"></p>
                    </div>

                    <div class="mb-2 flex-row">
                        <label>Teléfono: </label>
                        <input 
                            class="form-control mb-2"
                            type="text"
                            name="userPhone"
                            placeholder="Ingrese su número incluyendo código de área"
                            autocomplete="off"
                            id="userPhone"
                            required
                        />
                        <p class="text-danger mb-2 d-none" id="alertPhone"></p>
                    </div> 
             

                    <h5>Datos de la Tarjeta de débito o crédito</h5>
                    <div class="mb-3 flex-row">
                        <label>Número de tarjeta: </label>
                        <input 
                            class="form-control mb-2"
                            type="text"
                            name="numberCard"
                            placeholder="Ej: 5555-4444-3333-2222"
                            autocomplete="off"
                            id="numberCard"
                            required
                        />
                        <p class="text-danger mb-2 d-none" id="alertCard"></p>
                    </div>                        
                                      
                    <div class="mb-3 flex-row">
                        <label>Titular de tarjeta</label>
                        <input 
                            class="form-control mb-2"
                            type="text"
                            name="titularCard"
                            placeholder="Ej: 5555-4444-3333-2222"
                            autocomplete="off"
                            id="numberCard"
                            required
                        />
                        <p class="text-danger mb-2 d-none" id="alertTitular"></p>
                    </div>
             
                <button class="btn btn-primary" type="submit"> Confirmar compra</button>
            </form>

            
            <div class="alert alert-success mt-2 d-none" id="alertSuccess"></div>

    </div>
               
                
    <script src="formulario.js"></script>
    
</body>
</html>
